# Parameters for 2D/3D magnetometer calibration.
# Please generate your own values using the compute_calibration script included in this package

# Specify calibration mode: "2D" or "3D" (note: case-sensitive)
calibration_mode: "3D"

mag_bias_2D:
     x: 0
     y: 0
     z: 0
     radius: 0

# Original 2D values - default
#     x: 0.183117
#     y: 0.273127
#     z: -0.761884
#     radius: 0.271064

mag_bias_3D:

     # Prescale factors
     x_prescale: 0.25
     y_prescale: 0.25
     z_prescale: 0.25
     
     # Bias offset values
     x_bias: -216.895
     y_bias: 94.4322
     z_bias: -108.427
     
     # Scaling factors
     x_scale: 0.706948
     y_scale: 0.719264
     z_scale: 0.781422
